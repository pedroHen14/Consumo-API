<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/iconDead.png" type="image/x-icon">
</head>
<body>
    <div id="container_conteudo">
        <header>
            <img src="img/mvdc.png" alt="">
        </header>
        <div id="container_herodex">
            <div id="herodex_visualizacao">
                <div id="header_herodex">
                    <div id="spinner">
                        <div id="spinner2">

                        </div>
                    </div>
                </div>
                <div id="img_herodex">
                    <img src="" alt="" id="img">
                    <div>
                        <div class="btns_vazios_2">
                            <div></div><div></div><div></div><div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="herodex_porta">
                <div id="infos">
                    <div id="tela_infos">
                        <div id="tela">
                            <div><input type="text" id="nome_completo" readonly="readonly" placeholder="Nome Completo"></div>
                            <div><input type="text" id="alter_ego" readonly="readonly" placeholder="Alter Ego"></div>
                            <div><input type="text" id="apelidos" readonly="readonly" placeholder="Apelidos"></div>
                            <div><input type="text" id="cidade_natal" readonly="readonly" placeholder="Cidade Natal"></div>
                            <div><input type="text" id="primeira_aparicao" readonly="readonly" placeholder="Primeira Aparição"></div>
                            <div><input type="text" id="publicado" readonly="readonly" placeholder="Publicado"></div>
                        </div>
                    </div>
                    <div id="btns_vazios">
                        <img src="img/brainstorm.png"></img><img src="img/biceps.png"></img><img src="img/current.png"></img><img src="img/health.png"></img><img src="img/bow-and-arrow.png"></img><img src="img/boxing-gloves.png"></img>
                        <div><input type="text" id="inteligencia" readonly="readonly"></div>
                        <div><input type="text" id="forca" readonly="readonly"></div>
                        <div><input type="text" id="velocidade" readonly="readonly"></div>
                        <div><input type="text" id="durabilidade" readonly="readonly"></div>
                        <div><input type="text" id="poder" readonly="readonly"></div>
                        <div><input type="text" id="musculo" readonly="readonly"></div>
                    </div>
                    <div class="btns_vazios_2">
                        <div></div><div></div><div></div><div></div>
                    </div>
                </div>
                <div id="buscar_heroi">
                    <form action="" id="form">
                        <input type="text" placeholder="Digite o nome do seu herói" id="buscar_nome_heroi">
                        <input type="text" placeholder="ID" id="buscar_id_heroi">
                    </form>
                    <button id="btn_buscar">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./nada.js"></script>
</body>
</html>
